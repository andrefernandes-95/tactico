version: '3.8'

services:
  db_sporting:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sporting
    ports:
      - "5433:5432"
    volumes:
      - pgdata_sporting:/var/lib/postgresql/data
  
  db_benfica:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: benfica
    ports:
      - "5434:5432"
    volumes:
      - pgdata_benfica:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tactico-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL_SPORTING: postgres://postgres:password@db_sporting:5432/sporting
      DATABASE_URL_BENFICA: postgres://postgres:password@db_benfica:5432/benfica
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db_sporting
      - db_benfica

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tactico-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata_sporting:
  pgdata_benfica:
